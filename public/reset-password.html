<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body{font-family:sans-serif;background:#0f141a;color:white;padding:20px;}
    .card{background:#1c2530;padding:20px;border-radius:12px;}
    input,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none;background:#16202a;color:white;}
    button{background:#006bff;font-weight:bold;}
    h1{text-align:center;}
  </style>

<body>

<h1>Reset Password</h1>

  <button onclick="send()">Kirim Link Reset</button>

  projectId:"toko-barmods"

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function send(){
  auth.sendPasswordResetEmail(email.value)
  .then(()=>alert("Link reset dikirim ke email"))

</script>
</body>
</html>
