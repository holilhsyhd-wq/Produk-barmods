<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Barmods Store</title>
  <style>
    body{
      font-family:sans-serif;
      margin:0;
      background:#0d1117;
      color:white;
      padding:20px;
    }
    h1{text-align:center;margin-top:30px;margin-bottom:20px;}

    .card{
      background:#161b22;
      margin:0 auto;
      max-width:400px;
      padding:20px;
      border-radius:14px;
      box-shadow:0 0 12px rgba(0,0,0,0.4);
    }

    input,button{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      font-size:14px;
    }

    input{
      background:#0f141a;
      border:1px solid #30363d;
      color:white;
    }

    button{
      background:#007bff;
      color:white;
      font-weight:bold;
    }

    small{color:#9ca3af;}
  </style>
</head>
<body>

<h1>Admin Login</h1>
<div class="card">
  <small>Masuk hanya untuk admin Barmods.</small><br><br>
  <input id="user" placeholder="Username admin">
  <input id="pass" type="password" placeholder="Password admin">
  <button onclick="loginAdmin()">Login Admin</button>
</div>

<script>
  // LOGIN ADMIN LOKAL (TANPA FIREBASE)
  function loginAdmin(){
    const u = user.value.trim();
    const p = pass.value.trim();

    if(u === "barmods" && p === "barmods21"){
      localStorage.setItem("adminBarmods","yes");
      alert("Login admin berhasil");
      location.href = "admin.html";
    }else{
      alert("Username atau password admin salah");
    }
  }
</script>

</body>
</html>
