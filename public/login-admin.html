<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin - Barmods Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
    body {
      background:#020617;
      color:#f8fafc;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:16px;
    }
    .card {
      background:#0f172a;
      padding:24px 20px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.35);
      width:100%;
      max-width:340px;
      box-shadow:0 18px 40px rgba(15,23,42,0.9);
    }
    h2 {
      text-align:center;
      margin-bottom:6px;
      font-size:20px;
    }
    .sub {
      text-align:center;
      font-size:12px;
      color:#94a3b8;
      margin-bottom:16px;
    }
    label {
      font-size:13px;
      color:#cbd5f5;
      display:block;
      margin-bottom:4px;
    }
    input {
      width:100%;
      padding:9px 10px;
      border-radius:10px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e2e8f0;
      font-size:14px;
      margin-bottom:12px;
      outline:none;
    }
    input:focus {
      border-color:#2563eb;
    }
    button {
      width:100%;
      padding:10px;
      margin-top:4px;
      border:none;
      border-radius:999px;
      background:#2563eb;
      color:white;
      font-size:15px;
      cursor:pointer;
    }
    button:hover {
      opacity:0.96;
    }
    .error {
      color:#f87171;
      font-size:13px;
      min-height:18px;
      margin-top:6px;
      text-align:center;
    }
    .hint {
      margin-top:10px;
      font-size:11px;
      text-align:center;
      color:#64748b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login Admin</h2>
    <div class="sub">Barmods Digital Store</div>

    <label for="user">Username</label>
    <input id="user" placeholder="barmods" />

    <label for="pass">Password</label>
    <input id="pass" type="password" placeholder="barmods21" />

    <button onclick="loginAdmin()">Login</button>
    <div id="msg" class="error"></div>

    <div class="hint">
      Halaman ini hanya untuk pemilik toko. Jangan dibagikan ke pembeli.
    </div>
  </div>

  <script>
    const ADMIN_USER = "barmods";
    const ADMIN_PASS = "barmods21";

    function loginAdmin() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        // tanda admin sudah login
        localStorage.setItem("adminLogin", "yes");
        window.location.href = "admin.html";
      } else {
        msg.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
