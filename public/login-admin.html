<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin - Barmods Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #020617;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #0f172a;
      padding: 24px 20px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      width: 320px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 20px;
    }
    label {
      font-size: 13px;
      color: #94a3b8;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 9px 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #2563eb;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.95;
    }
    .error {
      color: #f87171;
      font-size: 13px;
      min-height: 18px;
      margin-top: 6px;
      text-align: center;
    }
    .hint {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Admin</h2>

    <label for="user">Username</label>
    <input id="user" placeholder="barmods" />

    <label for="pass">Password</label>
    <input id="pass" type="password" placeholder="barmods21" />

    <button onclick="loginAdmin()">Login</button>
    <div id="msg" class="error"></div>

    <div class="hint">
      Hanya untuk pemilik toko. User biasa tidak boleh tahu halaman ini.
    </div>
  </div>

  <script>
    function loginAdmin() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");

      if (u === "barmods" && p === "barmods21") {
        // KUNCI ADMIN: di sini key-nya "adminLogin"
        localStorage.setItem("adminLogin", "yes");
        window.location.href = "admin.html";
      } else {
        msg.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
