<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pesanan Saya - Barmods Digital Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:#020617;
    color:#e5e7eb;
  }
  header{
    padding:14px;
    background:#020617;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #1f2937;
  }
  .brand-title{font-size:15px;font-weight:600;}
  .brand-sub{font-size:11px;color:#9ca3af;}
  .header-left{display:flex;flex-direction:column;}
  .header-right{display:flex;gap:8px;flex-wrap:wrap;}
  .btn-header{
    border-radius:999px;
    padding:6px 11px;
    border:1px solid #374151;
    background:#111827;
    color:#e5e7eb;
    font-size:12px;
    text-decoration:none;
  }
  main{max-width:960px;margin:0 auto;padding:12px;}
  h2{margin:6px 0 8px;font-size:16px;}
  .info{font-size:12px;color:#9ca3af;margin-bottom:8px;}
  table{width:100%;border-collapse:collapse;font-size:12px;margin-top:6px;}
  th,td{border-bottom:1px solid #1f2937;padding:5px 4px;text-align:left;vertical-align:top;}
  th{background:#020617;font-size:11px;color:#9ca3af;}
  .badge{
    display:inline-block;border-radius:999px;padding:2px 6px;font-size:10px;margin-top:2px;
  }
  .status-pending{background:#facc15;color:#111827;}
  .status-proses{background:#3b82f6;color:#ffffff;}
  .status-eror{background:#f97373;color:#111827;}
  .status-sukses{background:#22c55e;color:#ffffff;}
  .msg{font-size:12px;min-height:16px;margin-top:6px;}
  .msg.ok{color:#22c55e;}
  .msg.err{color:#f97373;}
  .delivery-box{
    white-space:pre-wrap;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <span class="brand-title">Pesanan Saya</span>
    <span class="brand-sub">Barmods Digital Store</span>
  </div>
  <div class="header-right">
    <a href="index.html" class="btn-header">‚Üê Produk</a>
    <a href="profile.html" class="btn-header">Profil Saya</a>
    <a href="admin.html" class="btn-header">Admin</a>
  </div>
</header>

<main>
  <h2>Riwayat Pesanan</h2>
  <p class="info">
    Di sini kamu bisa melihat semua order yang kamu buat, statusnya, dan
    jika admin sudah mengirim produk maka akan tampil di kolom
    <b>Produk dari admin</b>.
  </p>
  <div id="orderMsg" class="msg"></div>
  <table id="orderTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Waktu</th>
        <th>Produk</th>
        <th>DANA</th>
        <th>Status</th>
        <th>Produk dari admin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, getDocs,
    query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
    authDomain: "toko-barmods.firebaseapp.com",
    projectId: "toko-barmods",
    storageBucket: "toko-barmods.firebasestorage.app",
    messagingSenderId: "284047189012",
    appId: "1:284047189012:web:6ef0c6891adab08a383301"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);
  const auth= getAuth(app);

  const orderMsgEl = document.getElementById("orderMsg");
  const tbody = document.querySelector("#orderTable tbody");

  function setMsg(text, ok=false){
    orderMsgEl.textContent = text || "";
    orderMsgEl.className = "msg" + (text ? (ok?" ok":" err"):"");
  }

  onAuthStateChanged(auth, async (user)=>{
    if (!user){
      window.location.href = "login.html";
      return;
    }
    await loadOrders(user.uid);
  });

  async function loadOrders(uid){
    tbody.innerHTML = "";
    try{
      const qRef = query(collection(db,"orders"), orderBy("createdAt","desc"));
      const snap = await getDocs(qRef);
      const arr = [];
      snap.forEach(d=>{
        const data = d.data();
        if (data.userUid === uid){
          arr.push(data);
        }
      });

      if (!arr.length){
        setMsg("Belum ada pesanan.",false);
        return;
      } else {
        setMsg("",true);
      }

      arr.forEach((o,idx)=>{
        const tr = document.createElement("tr");

        const tdIdx = document.createElement("td");
        tdIdx.textContent = idx+1;

        const tdTime = document.createElement("td");
        if (o.createdAt){
          tdTime.textContent = new Date(o.createdAt).toLocaleString("id-ID");
        } else tdTime.textContent = "-";

        const tdProd = document.createElement("td");
        tdProd.innerHTML =
          "<b>"+(o.productName||"-")+"</b><br>"+
          (o.price||"");

        const tdDana = document.createElement("td");
        tdDana.innerHTML =
          "No: "+(o.danaNumber||"-")+"<br>"+
          "a.n: "+(o.danaName||"-");

        const tdStatus = document.createElement("td");
        const st = (o.status||"pending").toLowerCase();
        const badge = document.createElement("span");
        badge.className = "badge status-"+st;
        badge.textContent = st;
        tdStatus.appendChild(badge);

        const tdDelivery = document.createElement("td");
        const div = document.createElement("div");
        div.className = "delivery-box";
        div.textContent = o.deliveryMsg ? o.deliveryMsg :
          "Belum ada produk dari admin.";
        tdDelivery.appendChild(div);

        tr.appendChild(tdIdx);
        tr.appendChild(tdTime);
        tr.appendChild(tdProd);
        tr.appendChild(tdDana);
        tr.appendChild(tdStatus);
        tr.appendChild(tdDelivery);
        tbody.appendChild(tr);
      });

    }catch(e){
      console.error(e);
      setMsg("Gagal memuat pesanan.");
    }
  }
</script>

</body>
</html>
