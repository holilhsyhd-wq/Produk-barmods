<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pesanan Saya - Barmods Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #050815;
      color: #f9fafb;
      margin: 0;
    }
    a { color: inherit; text-decoration: none; }

    header {
      position: sticky;
      top: 0;
      background: rgba(5,8,21,0.9);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-bottom: 1px solid rgba(148,163,184,0.3);
      z-index: 50;
    }
    nav { display: flex; gap: 8px; flex-wrap: wrap; }
    .btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: transparent;
      color: #f9fafb;
      cursor: pointer;
    }
    .btn.primary { background: #2563eb; border-color: #2563eb; }
    .btn.danger { background: #ef4444; border-color: #ef4444; }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
      background: #0f172a;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }
    th { background: #1e293b; text-align: left; }
    tr:last-child td { border-bottom: none; }

    .status {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
    }
    .pending { background: #fbbf24; color: #000; }
    .proses { background: #3b82f6; }
    .sukses { background: #22c55e; }
    .error { background: #ef4444; }

    .error-text { color: #ef4444; margin-top: 12px; font-size: 14px; }
  </style>
</head>

<body>
  <header>
    <h2 style="margin:0 0 6px 0;">Pesanan Saya<br><span style="font-size:13px;color:#9ca3af;">Barmods Digital Store</span></h2>
    <nav>
      <a href="index.html"><button class="btn primary">Produk</button></a>
      <a href="profile.html"><button class="btn">Profil Saya</button></a>
      <a href="admin.html"><button class="btn">Admin</button></a>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Riwayat Pesanan</h2>
    <p style="font-size:13px;color:#9ca3af;">
      Semua order yang kamu buat akan muncul di sini.  
      Status: <b>pending • proses • sukses • error</b>.  
      Jika admin mengirim produk, hasilnya muncul di kolom <b>Produk dari admin</b>.
    </p>

    <div id="errorMsg" class="error-text"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Waktu</th>
          <th>Produk</th>
          <th>Status</th>
          <th>Data Order</th>
          <th>Produk dari admin</th>
        </tr>
      </thead>
      <tbody id="orderBody">
        <tr><td colspan="6" style="text-align:center;color:#9ca3af;">Memuat pesanan...</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      query,
      orderBy,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
      authDomain: "toko-barmods.firebaseapp.com",
      projectId: "toko-barmods",
      storageBucket: "toko-barmods.firebasestorage.app",
      messagingSenderId: "284047189012",
      appId: "1:284047189012:web:6ef0c6891adab08a383301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const orderBody = document.getElementById("orderBody");
    const errorMsg = document.getElementById("errorMsg");

    function formatTime(t) {
      try {
        return t?.toDate().toLocaleString("id-ID");
      } catch {
        return "-";
      }
    }

    function badge(status) {
      return `<span class="status ${status}">${status}</span>`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      loadOrders(user.uid);
    });

    async function loadOrders(uid) {
      try {
        const q = query(
          collection(db, "orders"),
          where("userId", "==", uid),
          orderBy("createdAt", "desc")
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          orderBody.innerHTML =
            `<tr><td colspan="6" style="text-align:center;color:#9ca3af;">Belum ada pesanan.</td></tr>`;
          return;
        }

        orderBody.innerHTML = "";
        let i = 1;

        snap.forEach((d) => {
          const o = d.data();
          const tr = document.createElement("tr");

          // Data tambahan (sosmed/panel)
          let extra = "";
          if (o.sosmedUsername) extra += "Username: " + o.sosmedUsername + "<br>";
          if (o.sosmedLink) extra += "Link: " + o.sosmedLink + "<br>";

          if (o.panelUser) extra += "User Panel: " + o.panelUser + "<br>";
          if (o.panelPass) extra += "Pass Panel: " + o.panelPass + "<br>";

          if (!extra) extra = "<i>Tidak ada</i>";

          tr.innerHTML = `
            <td>${i++}</td>
            <td>${formatTime(o.createdAt)}</td>
            <td>${o.productName || "-"}</td>
            <td>${badge(o.status)}</td>
            <td>${extra}</td>
            <td>${o.adminProduct || "<i>Belum dikirim</i>"}</td>
          `;

          orderBody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Gagal memuat pesanan.";
        orderBody.innerHTML = "";
      }
    }

    // Logout
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
