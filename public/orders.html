<script>
auth.onAuthStateChanged(u=>{if(!u)location.href='login.html';load();});
function load(){
 db.collection('orders').where('userId','==',auth.currentUser.uid).get().then(s=>{
  list.innerHTML='';
  s.forEach(d=>{
    let o=d.data();
    list.innerHTML+=`<div class='card'><b>${o.productName}</b><br>Status: ${o.status}<br>${o.adminProduct||''}</div>`;
  });
 });
}
</script>
