<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Barmods Digital Store - Daftar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      margin:0;
      padding:0;
      background:#f3f4f6;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI";
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card {
      width:100%;
      max-width:440px;
      background:white;
      padding:24px;
      border-radius:18px;
      box-shadow:0 0 25px rgba(0,0,0,.15);
    }
    h2 {
      text-align:center;
      margin:0 0 4px;
    }
    small {
      display:block;
      text-align:center;
      margin-bottom:18px;
      font-size:12px;
      color:#6b7280;
    }
    label {
      margin-top:10px;
      display:block;
      font-size:13px;
    }
    .input {
      width:100%;
      border:1px solid #d1d5db;
      background:#f9fafb;
      border-radius:8px;
      padding:9px 12px;
      margin-top:4px;
      font-size:14px;
    }
    .btn {
      width:100%;
      border:none;
      padding:10px;
      border-radius:999px;
      margin-top:14px;
      cursor:pointer;
      font-size:14px;
      font-weight:500;
      color:white;
    }
    .btn-main { background:#2563eb; }
    .btn-back { background:#6b7280; }
    .msg {
      margin-top:10px;
      text-align:center;
      font-size:12px;
      min-height:18px;
    }
    .ok { color:#10b981; }
    .err { color:#ef4444; }
  </style>
</head>
<body>

<div class="card">
  <h2>Daftar Akun</h2>
  <small>Buat akun baru Barmods Digital Store</small>

  <!-- Email -->
  <label>Email</label>
  <input id="email" class="input" type="email" placeholder="Email aktif">

  <!-- Username -->
  <label>Username</label>
  <input id="username" class="input" placeholder="misal: barmods123">

  <!-- Nomor HP -->
  <label>Nomor HP / WhatsApp</label>
  <input id="phone" class="input" placeholder="08xxxxxxxxxx">

  <!-- Password -->
  <label>Password</label>
  <input id="pw" class="input" type="password" placeholder="minimal 6 karakter">

  <label>Ulangi Password</label>
  <input id="pw2" class="input" type="password" placeholder="ketik ulang password">

  <button class="btn btn-main" id="btnReg">Daftar Sekarang</button>
  <button class="btn btn-back" type="button" onclick="location.href='login.html'">
    Kembali ke Login
  </button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
    authDomain: "toko-barmods.firebaseapp.com",
    projectId: "toko-barmods",
    storageBucket: "toko-barmods.firebasestorage.app",
    messagingSenderId: "284047189012",
    appId: "1:284047189012:web:6ef0c6891adab08a383301"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btnReg");

  function showMsg(t, ok=false){
    msg.textContent = t;
    msg.className = "msg " + (ok ? "ok" : "err");
  }

  btn.onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const pw = document.getElementById("pw").value.trim();
    const pw2 = document.getElementById("pw2").value.trim();

    if(!email || !username || !phone || !pw || !pw2){
      showMsg("Semua field wajib diisi.");
      return;
    }

    if(pw.length < 6){
      showMsg("Password minimal 6 karakter.");
      return;
    }

    if(pw !== pw2){
      showMsg("Password tidak sama.");
      return;
    }

    try {
      showMsg("Mendaftar...", true);

      const cred = await createUserWithEmailAndPassword(auth, email, pw);
      const uid = cred.user.uid;

      await setDoc(doc(db, "users", uid), {
        uid,
        email,
        username,
        phone,
        provider: "password",
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString()
      });

      showMsg("Berhasil! Mengalihkan...", true);
      setTimeout(()=>location.href="index.html", 700);

    } catch(e){
      console.error(e);
      let t = "Gagal daftar.";
      if(e.code === "auth/email-already-in-use") t = "Email sudah terdaftar.";
      showMsg(t);
    }
  };
</script>

</body>
</html>
