<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Admin Panel</title>
<style>
body{font-family:sans-serif;padding:20px;background:#f4f4f4;}
.card{background:#fff;padding:20px;margin:10px 0;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc;}
.nav{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:space-around;padding:10px;background:white;box-shadow:0 -4px 10px rgba(0,0,0,0.1);}
a{text-decoration:none;color:#0062D1;}
h1{text-align:center;}
</style>
</head><body>
<h1>Admin Panel</h1>
<button onclick='prod()'>Produk</button>
<button onclick='topup()'>Topup</button>
<button onclick='saldo()'>Saldo User</button>
<button onclick='order()'>Orders</button>
<div id='box'></div>
<script>
if(localStorage.getItem('admin')!=='yes') location.href='login-admin.html';

function prod(){
 db.collection('products').get().then(s=>{
  box.innerHTML='<h2>Produk</h2>';
  s.forEach(d=>{let p=d.data();
   box.innerHTML+=`<div class='card'>${p.name} - Rp${p.price}</div>`;
  });
 });
}
function topup(){
 db.collection('topups').get().then(s=>{
  box.innerHTML='<h2>Topup</h2>';
  s.forEach(d=>{let t=d.data();
   box.innerHTML+=`<div class='card'>${t.userId} - Rp${t.nominal} - ${t.status}</div>`;
  });
 });
}
function saldo(){
 db.collection('users').get().then(s=>{
  box.innerHTML='<h2>Saldo User</h2>';
  s.forEach(d=>{let u=d.data();
   box.innerHTML+=`<div class='card'>${u.email} - Rp${u.balance}</div>`;
  });
 });
}
function order(){
 db.collection('orders').get().then(s=>{
  box.innerHTML='<h2>Orders</h2>';
  s.forEach(d=>{let o=d.data();
   box.innerHTML+=`<div class='card'>${o.productName} - ${o.status}</div>`;
  });
 });
}
</script>
