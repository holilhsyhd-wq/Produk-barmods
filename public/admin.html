<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel Barmods</title>
<style>
body {
  margin:0;
  font-family: system-ui, sans-serif;
  background:#0f1115;
  color:white;
}

/* Header */
header {
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:700;
  background:#11131a;
  border-bottom:1px solid #1e212a;
}

/* Tabs */
.tab-container {
  display:flex;
  background:#11131a;
  border-bottom:1px solid #1e212a;
}
.tab {
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  color:#7b7f8b;
  font-weight:600;
}
.tab.active {
  background:#0d6efd;
  color:white;
  border-radius:4px;
  margin:6px;
}

/* Card */
.card {
  background:#1a1c24;
  padding:15px;
  margin:12px;
  border-radius:10px;
  border:1px solid #22242d;
  color:white;
}

.label {
  margin-top:6px;
  font-size:12px;
  opacity:0.7;
}
.value {
  font-size:14px;
  margin-bottom:4px;
}

/* Status pill */
.status-pill {
  display:inline-block;
  padding:5px 10px;
  border-radius:20px;
  font-size:11px;
  margin-top:6px;
}
.st-success { background:#16a34a; }
.st-process { background:#eab308; color:black; }
.st-pending { background:#dc2626; }

/* Buttons */
.btn {
  background:#0d6efd;
  color:white;
  padding:10px;
  border-radius:6px;
  border:none;
  width:100%;
  margin-top:10px;
  cursor:pointer;
}
.btn-save {
  background:#16a34a;
}
.btn-del {
  background:#dc2626;
}
.btn-small {
  padding:6px;
  font-size:12px;
  width:auto;
}

/* Forms */
input, textarea, select {
  width:100%;
  background:#101218;
  border:1px solid #2a2d37;
  padding:10px;
  border-radius:6px;
  color:white;
  margin-top:5px;
}
textarea {
  height:80px;
}

.error-note {
  margin:6px 0;
  font-size:11px;
  color:#f87171;
}
</style>
</head>
<body>

<header>Admin Panel Barmods</header>

  <div class="tab" onclick="showTab('topup')">Topup</div>
  <div class="tab" onclick="showTab('saldo')">Saldo User</div>
  <div class="tab" onclick="showTab('orders')">Orders</div>
</div>

/* Helper format harga */
function rupiah(n){
  return "Rp " + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}
function parseAmount(x){
  if(!x) return 0;
  x = x.toString().replace(/[^0-9]/g,"");
  return Number(x || 0);
}
