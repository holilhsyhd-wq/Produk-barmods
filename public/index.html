<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Barmods Digital Store</title>

<style>
body {
  margin:0;
  font-family: Arial;
  background:#f5f5f5;
}
header {
  background:#0b57d0;
  padding:16px;
  text-align:center;
  color:white;
  font-size:22px;
  font-weight:600;
}
.nav-filter {
  display:flex;
  gap:12px;
  padding:12px;
}
.nav-filter button {
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#e6e6e6;
  font-size:16px;
}
.nav-filter button.active {
  background:#0b57d0;
  color:white;
}
#product-list {
  padding:16px;
}
.card {
  background:white;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.card-title {
  font-size:18px;
  font-weight:600;
}
.card-sub {
  font-size:14px;
  margin:6px 0;
}
.card button {
  background:#0b57d0;
  color:white;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  margin-top:8px;
}
footer {
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b57d0;
  color:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
footer div {
  text-align:center;
  font-size:14px;
}
</style>
</head>
<body>

<header>Barmods Digital Store</header>

<div class="nav-filter">
  <button class="active" onclick="loadCategory('apk', this)">Premium Apps</button>
  <button onclick="loadCategory('sosmed', this)">Sosial Media</button>
  <button onclick="loadCategory('panel', this)">Panel & Tools</button>
</div>

<h3 id="title" style="padding:12px; font-size:18px;">Menampilkan kategori: Premium Apps</h3>

<div id="product-list"></div>

<footer>
  <div onclick="location.href='index.html'">üè†<br>Home</div>
  <div onclick="location.href='wallet.html'">üí≥<br>Wallet</div>
  <div onclick="location.href='orders.html'">üì¶<br>Pesanan</div>
  <div onclick="location.href='profile.html'">üë§<br>Profil</div>
</footer>


<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üî• KONFIG FIREBASE KAMU
const firebaseConfig = {
  apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
  authDomain: "toko-barmods.firebaseapp.com",
  projectId: "toko-barmods",
  storageBucket: "toko-barmods.firebasestorage.app",
  messagingSenderId: "284047189012",
  appId: "1:284047189012:web:6ef0c6891adab08a383301"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ‚¨á MUAT PRODUK BERDASARKAN KATEGORI
async function loadCategory(category, btn) {
  document.querySelectorAll(".nav-filter button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.getElementById("title").innerText =
    "Menampilkan kategori: " +
    (category === "apk" ? "Premium Apps" : category === "sosmed" ? "Sosial Media" : "Panel & Tools");

  const list = document.getElementById("product-list");
  list.innerHTML = "Memuat produk...";

  try {
    const q = query(collection(db, "products"), where("category", "==", category));

    const snap = await getDocs(q);
    list.innerHTML = "";

    if (snap.empty) {
      list.innerHTML = "<p>Tidak ada produk.</p>";
      return;
    }

    snap.forEach(doc => {
      const p = doc.data();
      list.innerHTML += `
        <div class="card">
          <div class="card-title">${p.name}</div>
          <div class="card-sub">Harga: Rp ${p.price.toLocaleString()}</div>
          <div class="card-sub">Stok: ${p.stock}</div>
          <button onclick="orderPage('${doc.id}')">Order</button>
        </div>
      `;
    });
  } catch (err) {
    list.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }
}

window.orderPage = function(id) {
  location.href = "order.html?id=" + id;
};

loadCategory("apk", document.querySelector(".nav-filter button"));
</script>

</body>
</html>
