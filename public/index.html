<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barmods Digital Store</title>
  <style>
    :root {
      --blue: #0052cc;
      --blue-soft: #e3f0ff;
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--blue);
      color: #fff;
      padding: 14px 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
    }

    main {
      flex: 1;
      padding: 12px 12px 70px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Chip kategori */
    .chip-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .chip {
      flex: 1;
      min-width: 0;
      border-radius: 999px;
      padding: 10px 12px;
      border: 1px solid var(--primary);
      background: #fff;
      color: var(--primary);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
    }

    .chip.active {
      background: var(--primary);
      color: #fff;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .subtitle span {
      color: var(--primary);
      font-weight: 600;
    }

    .error-text {
      color: var(--danger);
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 4px;
      white-space: pre-line;
    }

    /* Kartu produk */
    .products {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .card-meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .card-meta span {
      display: inline-block;
      margin-right: 10px;
    }

    .price {
      font-size: 15px;
      font-weight: 700;
      color: #16a34a;
      margin-bottom: 6px;
    }

    .btn-order {
      margin-top: 4px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-order:active {
      background: var(--primary-dark);
    }

    .empty-text {
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Modal order */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 999;
    }

    .overlay.show {
      display: flex;
    }

    .modal {
      background: #0b1220;
      color: #f9fafb;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      padding: 16px 16px 14px;
    }

    .modal-header {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-sub {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .modal-row {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .modal-row span {
      font-weight: 600;
    }

    label {
      font-size: 13px;
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      padding: 8px 10px;
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-secondary,
    .btn-primary {
      flex: 1;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-primary:active {
      background: #1d4ed8;
    }

    .modal-error {
      font-size: 12px;
      color: #fca5a5;
      margin-top: 4px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0052cc;
      display: flex;
      justify-content: space-around;
      padding: 6px 4px 8px;
      z-index: 50;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      color: #e5e7eb;
      font-size: 11px;
      text-decoration: none;
    }

    .nav-item span {
      display: block;
    }

    .nav-item .icon {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav-item.active {
      color: #ffffff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>Barmods Digital Store</header>

  <main>
    <!-- KATEGORI -->
    <div class="chip-row">
      <button class="chip active" data-cat="premium">Premium Apps</button>
      <button class="chip" data-cat="sosmed">Sosial Media</button>
      <button class="chip" data-cat="panel">Panel &amp; Tools</button>
    </div>

    <div class="subtitle">
      Menampilkan kategori:
      <span id="currentCategoryLabel">Premium Apps</span>
    </div>
    <div id="errorBox" class="error-text" style="display:none;"></div>

    <!-- LIST PRODUK -->
    <div id="productsContainer" class="products"></div>
    <div id="emptyInfo" class="empty-text" style="display:none;">Tidak ada produk.</div>
  </main>

  <!-- MODAL ORDER -->
  <div id="orderOverlay" class="overlay">
    <div class="modal">
      <div class="modal-header" id="modalTitle">Order Produk</div>
      <div class="modal-sub" id="modalCategoryText"></div>

      <div class="modal-row"><span>Harga:</span> <span id="modalPrice"></span></div>
      <div class="modal-row"><span>Stok:</span> <span id="modalStock"></span></div>

      <label for="inputUsername">Username / Akun (sesuai kebutuhan produk)</label>
      <input id="inputUsername" placeholder="contoh: @username atau email akun" />

      <label for="inputNotes">Data order / catatan tambahan</label>
      <textarea id="inputNotes" placeholder="Isi data yang diminta, mis: link, user/pass, dsb"></textarea>

      <div id="modalError" class="modal-error" style="display:none;"></div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="btnCancelOrder">Batal</button>
        <button type="button" class="btn-primary" id="btnSubmitOrder">Order Sekarang</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.htn" class="nav-item active">
      <span class="icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <span class="icon">üí≥</span>
      <span>Wallet</span>
    </a>
    <a href="orders.html" class="nav-item">
      <span class="icon">üì¶</span>
      <span>Pesanan</span>
    </a>
    <a href="profile.html" class="nav-item">
      <span class="icon">üë§</span>
      <span>Profil</span>
    </a>
  </nav>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";

    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ===== CONFIG FIREBASE KAMU =====
    const firebaseConfig = {
      apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
      authDomain: "toko-barmods.firebaseapp.com",
      projectId: "toko-barmods",
      storageBucket: "toko-barmods.firebasestorage.app",
      messagingSenderId: "284047189012",
      appId: "1:284047189012:web:6ef0c6891adab08a383301"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== ELEMEN DOM =====
    const categoryLabel = document.getElementById("currentCategoryLabel");
    const productsContainer = document.getElementById("productsContainer");
    const emptyInfo = document.getElementById("emptyInfo");
    const errorBox = document.getElementById("errorBox");

    const overlay = document.getElementById("orderOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalCategoryText = document.getElementById("modalCategoryText");
    const modalPrice = document.getElementById("modalPrice");
    const modalStock = document.getElementById("modalStock");
    const inputUsername = document.getElementById("inputUsername");
    const inputNotes = document.getElementById("inputNotes");
    const modalError = document.getElementById("modalError");
    const btnCancelOrder = document.getElementById("btnCancelOrder");
    const btnSubmitOrder = document.getElementById("btnSubmitOrder");

    // mapping label kategori
    const CATEGORY_MAP = {
      premium: "Premium Apps",
      sosmed: "Sosial Media",
      panel: "Panel & Tools"
    };

    let currentCategory = "premium";
    let currentUser = null; // nanti diisi dari localStorage (email dsb) kalau kamu mau

    let currentOrderProduct = null; // object produk yang sedang di-order

    // ===== FUNCTION: FORMAT HARGA =====
    function formatPrice(raw) {
      if (typeof raw === "number") {
        return "Rp " + raw.toLocaleString("id-ID");
      }
      if (typeof raw === "string") {
        // kalau sudah "Rp 2k" dll, tampilkan apa adanya
        return raw;
      }
      return "Rp 0";
    }

    // ===== LOAD PRODUK BERDASARKAN KATEGORI =====
    async function loadProducts(catKey) {
      currentCategory = catKey;
      categoryLabel.textContent = CATEGORY_MAP[catKey] || "Semua";

      // highlight chip
      document
        .querySelectorAll(".chip")
        .forEach((chip) =>
          chip.classList.toggle("active", chip.dataset.cat === catKey)
        );

      productsContainer.innerHTML = "";
      emptyInfo.style.display = "none";
      errorBox.style.display = "none";

      try {
        const ref = collection(db, "products");
        // diasumsikan field di Firestore: category = "premium" | "sosmed" | "panel"
        const q = query(ref, where("category", "==", catKey), orderBy("id"));

        const snap = await getDocs(q);

        if (snap.empty) {
          emptyInfo.style.display = "block";
          return;
        }

        snap.forEach((docSnap) => {
          const p = docSnap.data();
          const card = document.createElement("div");
          card.className = "card";

          const priceText = formatPrice(p.price);
          const stockVal =
            typeof p.stock === "number" ? p.stock : p.stock ?? "-";

          card.innerHTML = `
            <div class="card-title">${p.name ?? "Tanpa nama"}</div>
            <div class="card-meta">
              <span>ID: ${p.id ?? docSnap.id}</span>
              <span>Stok: ${stockVal}</span>
            </div>
            <div class="price">${priceText}</div>
            <button class="btn-order" data-doc="${docSnap.id}">Order</button>
          `;

          const btn = card.querySelector(".btn-order");
          btn.addEventListener("click", () => {
            openOrderModal({
              docId: docSnap.id,
              productId: p.id ?? null,
              name: p.name ?? "Tanpa nama",
              price: p.price,
              stock: stockVal,
              category: p.category ?? catKey
            });
          });

          productsContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        errorBox.style.display = "block";
        errorBox.textContent =
          "Gagal memuat produk: " + (err.message || String(err));
      }
    }

    // ===== MODAL ORDER =====
    function openOrderModal(product) {
      currentOrderProduct = product;

      modalTitle.textContent = product.name;
      modalCategoryText.textContent =
        "Kategori: " + (CATEGORY_MAP[product.category] || product.category);
      modalPrice.textContent = formatPrice(product.price);
      modalStock.textContent = product.stock ?? "-";

      inputUsername.value = "";
      inputNotes.value = "";
      modalError.style.display = "none";

      overlay.classList.add("show");
    }

    function closeOrderModal() {
      overlay.classList.remove("show");
      currentOrderProduct = null;
    }

    btnCancelOrder.addEventListener("click", closeOrderModal);

    // klik di luar modal menutup overlay
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        closeOrderModal();
      }
    });

    // ===== SUBMIT ORDER KE FIRESTORE =====
    async function submitOrder() {
      if (!currentOrderProduct) return;

      const username = inputUsername.value.trim();
      const notes = inputNotes.value.trim();

      if (!username) {
        modalError.style.display = "block";
        modalError.textContent =
          "Username / akun wajib diisi (bisa isi @username, email, atau data utama pesanan).";
        return;
      }

      modalError.style.display = "none";

      try {
        const ordersRef = collection(db, "orders");
        await addDoc(ordersRef, {
          productId: currentOrderProduct.productId,
          productDocId: currentOrderProduct.docId,
          productName: currentOrderProduct.name,
          price: currentOrderProduct.price ?? null,
          category: currentOrderProduct.category,
          userData: username,
          notes: notes,
          status: "pending",
          createdAt: serverTimestamp()
          // kamu bisa tambahkan: userId, userEmail dari auth/localStorage
        });

        alert("Order berhasil dibuat. Cek menu Pesanan.");
        closeOrderModal();
      } catch (err) {
        console.error(err);
        modalError.style.display = "block";
        modalError.textContent =
          "Gagal membuat order: " + (err.message || String(err));
      }
    }

    btnSubmitOrder.addEventListener("click", submitOrder);

    // ===== EVENT KATEGORI =====
    document.querySelectorAll(".chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        const cat = chip.dataset.cat;
        if (cat && cat !== currentCategory) {
          loadProducts(cat);
        }
      });
    });

    // ===== INISIALISASI: LOAD PREMIUM APPS =====
    loadProducts("premium");
  </script>
</body>
</html>
