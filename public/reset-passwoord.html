<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Barmods Digital Store - Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{
      margin:0;
      padding:0;
      background:#f3f4f6;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI";
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      width:100%;
      max-width:420px;
      background:white;
      padding:24px;
      border-radius:16px;
      box-shadow:0 0 25px rgba(0,0,0,.15);
    }
    h2{
      margin:0 0 4px;
      text-align:center;
    }
    small{
      display:block;
      text-align:center;
      margin-bottom:18px;
      color:#6b7280;
      font-size:12px;
    }
    .input{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #d1d5db;
      background:#f9fafb;
      font-size:14px;
      margin-top:6px;
    }
    .btn{
      width:100%;
      padding:10px;
      margin-top:14px;
      border-radius:999px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      border:none;
      color:white;
    }
    .btn-main{ background:#10b981; }
    .btn-back{ background:#6b7280; }
    .msg{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      min-height:16px;
    }
    .ok{ color:#10b981; }
    .err{ color:#ef4444; }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <small>Masukkan email kamu, kami kirim link reset</small>

  <input id="email" class="input" placeholder="email kamu">

  <button class="btn btn-main" id="btnReset">Kirim Link Reset</button>
  <button class="btn btn-back" onclick="location.href='login.html'">Kembali ke Login</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
    authDomain: "toko-barmods.firebaseapp.com",
    projectId: "toko-barmods",
    storageBucket: "toko-barmods.firebasestorage.app",
    messagingSenderId: "284047189012",
    appId: "1:284047189012:web:6ef0c6891adab08a383301"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const msg = document.getElementById("msg");

  function showMsg(t, ok=false){
    msg.textContent = t;
    msg.className = "msg " + (ok ? "ok" : "err");
  }

  document.getElementById("btnReset").onclick = async () => {
    const email = document.getElementById("email").value.trim();

    if(!email){
      showMsg("Email wajib diisi.");
      return;
    }

    try{
      showMsg("Mengirim...", true);
      await sendPasswordResetEmail(auth, email);
      showMsg("Link reset telah dikirim ke email kamu.", true);
    }catch(e){
      console.error(e);
      let t = "Gagal mengirim reset.";
      if(e.code === "auth/user-not-found") t = "Email tidak ditemukan.";
      showMsg(t);
    }
  };
</script>

</body>
</html>
