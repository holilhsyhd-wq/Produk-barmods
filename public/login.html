<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Barmods Store</title>
  <style>
    body{font-family:sans-serif;background:#0f141a;color:white;padding:20px;}
    .card{background:#1c2530;padding:20px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.4);}
    input,button{
      width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none;
      background:#16202a;color:white;font-size:15px;
    }
    button{background:#0066ff;font-weight:bold;}
    a{color:#7cb3ff;text-decoration:none;}
    h1{text-align:center;margin-bottom:20px;}
  </style>
</head>
<body>

<h1>Login</h1>
<div class="card">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a href="register.html">Daftar Akun</a><br>
  <a href="reset-password.html">Lupa Password?</a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script>
const firebaseConfig={
  apiKey:"AIzaSyBpsfDmupS9wq-iNge5aYvknmw5bSryd3A",
  authDomain:"toko-barmods.firebaseapp.com",
  projectId:"toko-barmods"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>location.href="index.html")
  .catch(e=>alert(e.message));
}
</script>
</body>
</html>
